  <body>
    <div>
      T.CO QR Code
	    <div id="post"></div>
    </div>
    <script>
	var urlasli = window.location.href;
	var akh = urlasli.slice(-1); if (akh == "-") {window.location="/404"}
	var data = urlasli.replace(/.+co?=/,"").split("-");
	console.log(data);
	var posts = "<ul id='datapost'>";   
	for (var i = 0; i < data.length; i++) {   
	var hasil  = "<li>Part "+(i+1)+" <a href='https://t.co/"+data[i]+"'>https://t.co/"+data[i]+"</a></li>";
	posts += hasil;	
	}
	document.getElementById('post').innerHTML = posts;
    </script>
