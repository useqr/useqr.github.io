<div class="rightSide"></div>	  
<script>
var artcl = window.location.href.replace(/.+cle=/,"");
function getPosts(json) {
		var title = json.entry.title.$t,
			categ = json.entry.category[0].term,
			cnten = json.entry.content.$t,
			posts = `<h3>${title}</h3>${categ}<hr/>${cnten}`;
document.getElementById('RsltContnr').innerHTML = posts;
document.title=title;
};
var scriptElement = document.createElement('script');
scriptElement.src = `https://www.blogger.com/feeds/8044667158793505808/posts/default/${artcl}?alt=json-in-script&callback=getPosts`;
document.head.appendChild(scriptElement);
</script>
